<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fashion Try-On</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #002b36 0%, #073642 100%); /* Solarized base03 -> base02 */
            min-height: 100vh;
            color: #eee8d5; /* base2 for readable light text on dark bg */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-bar {
            background: white;
            border-radius: 50px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 5px;
            background: transparent;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-btn:hover,
        .category-btn.active {
            background: #fdf6e3; /* light chip on dark bg */
            color: #859900; /* solarized green */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #fdf6e3; /* base3 (light card) for contrast */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #073642; /* base02 for headings on light card */
        }

        .product-price {
            color: #859900; /* solarized green */
            font-weight: bold;
            margin-bottom: 15px;
        }

        .try-now-btn {
            width: 100%;
            background: linear-gradient(135deg, #859900, #6b7f00); /* green accent */
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .try-now-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(133, 153, 0, 0.35); /* green glow */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #859900; /* green */
            background: rgba(133, 153, 0, 0.12); /* subtle green wash */
        }

        .upload-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        .upload-area.dragover .upload-icon {
            color: #859900; /* green */
        }

        .upload-text {
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .generate-btn {
            background: linear-gradient(135deg, #859900, #6b7f00); /* primary action green */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(133, 153, 0, 0.35);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #859900; /* solarized green */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            margin: 20px 0;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .download-btn {
            background: #2aa198; /* solarized cyan as secondary */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1f7f7a;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Try-On</h1>
            <p>Try on any fashion item with AI-powered virtual fitting</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search for clothes, shoes, accessories..." id="searchInput">
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="shirts">ðŸ‘• Shirts</button>
            <button class="category-btn" data-category="pants">ðŸ‘– Pants</button>
            <button class="category-btn" data-category="shoes">ðŸ‘Ÿ Shoes</button>
            <button class="category-btn" data-category="accessories">ðŸ‘“ Accessories</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be populated by JavaScript -->
        </div>
    </div>

    <!-- Try-On Modal -->
    <div class="modal" id="tryOnModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeTryOnModal()">Ã—</button>
            <h2 id="modalProductName">Try On Item</h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“·</div>
                <div class="upload-text">
                    Drop your photo here or click to upload
                </div>
                <input type="file" class="file-input" id="fileInput" accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <button class="generate-btn" id="generateBtn" disabled>
                Generate Try-On
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Applying your new look...</p>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <img id="resultImage" class="result-image" alt="Try-on result">
                <br>
                <button class="download-btn" onclick="downloadResult()">Download Image</button>
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        const products = [
            {
                id: 1,
                name: "Classic White T-Shirt",
                category: "shirts",
                price: "$29.99",
                emoji: "ðŸ‘•"
            },
            {
                id: 2,
                name: "Blue Denim Jeans",
                category: "pants",
                price: "$79.99",
                emoji: "ðŸ‘–"
            },
            {
                id: 3,
                name: "Leather Sneakers",
                category: "shoes",
                price: "$149.99",
                emoji: "ðŸ‘Ÿ"
            },
            {
                id: 4,
                name: "Aviator Sunglasses",
                category: "accessories",
                price: "$89.99",
                emoji: "ðŸ•¶ï¸"
            },
            {
                id: 5,
                name: "Red Hoodie",
                category: "shirts",
                price: "$59.99",
                emoji: "ðŸ§¥"
            },
            {
                id: 6,
                name: "Black Dress Pants",
                category: "pants",
                price: "$69.99",
                emoji: "ðŸ‘”"
            },
            {
                id: 7,
                name: "Running Shoes",
                category: "shoes",
                price: "$129.99",
                emoji: "ðŸƒ"
            },
            {
                id: 8,
                name: "Baseball Cap",
                category: "accessories",
                price: "$24.99",
                emoji: "ðŸ§¢"
            }
        ];

        let currentProduct = null;
        let uploadedImage = null;

        // Initialize the app
        function initApp() {
            renderProducts();
            setupEventListeners();
        }

        // Render products based on category
        function renderProducts(category = 'all', searchTerm = '') {
            const grid = document.getElementById('productsGrid');
            let filteredProducts = products;

            if (category !== 'all') {
                filteredProducts = products.filter(p => p.category === category);
            }

            if (searchTerm) {
                filteredProducts = filteredProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="selectProduct(${product.id})">
                    <div class="product-image">
                        <span style="font-size: 4rem;">${product.emoji}</span>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.price}</div>
                        <button class="try-now-btn" onclick="event.stopPropagation(); openTryOnModal(${product.id})">
                            Try Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderProducts(btn.dataset.category);
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const activeCategory = document.querySelector('.category-btn.active').dataset.category;
                renderProducts(activeCategory, e.target.value);
            });

            // File upload
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');

            uploadArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // Generate button
            document.getElementById('generateBtn').addEventListener('click', generateTryOn);
        }

        // Select product (for future multiple selection)
        function selectProduct(productId) {
            currentProduct = products.find(p => p.id === productId);
        }

        // Open try-on modal
        function openTryOnModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            document.getElementById('modalProductName').textContent = `Try On: ${currentProduct.name}`;
            document.getElementById('tryOnModal').classList.add('active');
            resetModal();
        }

        // Close try-on modal
        function closeTryOnModal() {
            document.getElementById('tryOnModal').classList.remove('active');
            resetModal();
        }

        // Reset modal state
        function resetModal() {
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('loading').classList.remove('active');
            document.getElementById('generateBtn').disabled = true;
            uploadedImage = null;
        }

        // Handle file selection
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        // Handle file processing
        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = e.target.result;
                    document.getElementById('previewImage').src = uploadedImage;
                    document.getElementById('previewContainer').style.display = 'block';
                    document.getElementById('generateBtn').disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // Generate try-on (simulated)
        async function generateTryOn() {
            if (!uploadedImage || !currentProduct) return;

            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultContainer').style.display = 'none';

            // Simulate AI processing with delay
            await new Promise(resolve => setTimeout(resolve, 3000));

            // In a real implementation, this would call the backend API
            // For demo, we'll show the original image with a filter effect
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                
                // Draw original image
                ctx.drawImage(img, 0, 0);
                
                // Add a subtle overlay to simulate the try-on effect
                ctx.fillStyle = `rgba(37, 99, 235, 0.12)`; // subtle professional blue overlay
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add text overlay to show it's a demo
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(10, 10, 200, 60);
                ctx.fillStyle = '#333';
                ctx.font = '16px Arial';
                ctx.fillText('Try-On Demo', 20, 35);
                ctx.fillText(`${currentProduct.name}`, 20, 55);
                
                const resultDataUrl = canvas.toDataURL();
                document.getElementById('resultImage').src = resultDataUrl;
                document.getElementById('loading').classList.remove('active');
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('generateBtn').disabled = false;
            };

            img.src = uploadedImage;
        }

        // Download result image
        function downloadResult() {
            const resultImage = document.getElementById('resultImage');
            const link = document.createElement('a');
            link.download = `tryon_${currentProduct.name.replace(/\s+/g, '_')}.png`;
            link.href = resultImage.src;
            link.click();
        }

        // Close modal when clicking outside
        document.getElementById('tryOnModal').addEventListener('click', (e) => {
            if (e.target.id === 'tryOnModal') {
                closeTryOnModal();
            }
        });

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
